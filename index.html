<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="pontuacao">Pontuação: <span class="valor-pontuacao">00</span></div>

    <h3>Selecione a dificuldade</h3>
    <select class="dificuldade">
        <option value="300">Fácil</option>
        <option value="200">Médio</option>
        <option value="100">Difícil</option>
    </select>
    
    <div class="menu">
        <span class="game-over">game over</span>
        <span class="pontuacao-final">score <span>00</span></span>

        <button class="btn-jogar">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
    </div>

    <div class="game-container" style="width: 600px; height: 600px; position: relative; background-color: #000; margin: 0 auto; overflow: hidden;"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
